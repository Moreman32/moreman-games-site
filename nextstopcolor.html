<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Next Stop: Color!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(to right, #ff8c00, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .screenshots {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .screenshots img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #00dddd;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #cccccc;
    }

    footer a {
      color: #cccccc;
      margin: 0 10px;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .screenshots {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Next Stop: Color!</h1>

      <p>Яркая мультяшная игра, в которой ты сортируешь персонажей по цвету и усаживаешь их в правильные автобусы. Весёлая и быстрая головоломка с милой графикой и плавным геймплеем.</p>

      <div class="screenshots">
        <img src="images/nextstopcolor-screen1.jpg" alt="Скриншот Next Stop: Color! 1">
        <img src="images/nextstopcolor-screen2.jpg" alt="Скриншот Next Stop: Color! 2">
      </div>

      <a href="privacy.html" class="btn">Политика конфиденциальности</a>
      <a href="index.html" class="btn">← Назад к играм</a>

      <footer>
        <p>© 2025 Moreman Games</p>
      </footer>
    </div>
  </div>
</body>
</html>
